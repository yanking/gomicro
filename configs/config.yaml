#  mysql
mysql:
  - instance: "default"
    addr: "localhost:3306"
    username: "root"
    password: "root"
    database: "aidoggy"
    maxIdleConnections: 10
    maxOpenConnections: 100
    maxConnectionLifeTime: "30m"
  - instance: "analytics"
    addr: "localhost:3306"
    username: "root"
    password: "root"
    database: "analytics_db"
    maxIdleConnections: 5
    maxOpenConnections: 50
    maxConnectionLifeTime: "15m"

# redis
redis:
  - instance: "default"
    addrs:
      - "localhost:6379"
    db: 0
    username: ""
    password: ""
    poolSize: 10
    minIdleConns: 5
  - instance: "cache"
    addrs:
      - "localhost:6380"
    db: 1
    username: ""
    password: ""
    poolSize: 20
    minIdleConns: 10

# mongodb
mongodb:
  - instance: "default"
    uri: "mongodb://localhost:27017"
    connectTimeout: "10s"
    maxPoolSize: 10
  - instance: "analytics"
    uri: "mongodb://localhost:27018"
    connectTimeout: "10s"
    maxPoolSize: 5

# kafka
kafka:
  - instance: "default"
    brokers:
      - "localhost:9092"
    version: "2.1.0"
    producer:
      maxRetries: 3
      retryBackoff: "100ms"
      requiredAcks: 1
      timeout: "10s"
    consumer:
      groupID: "my-consumer-group"
      offsetInitial: -1  # -1 for newest, -2 for oldest
      timeout: "250ms"